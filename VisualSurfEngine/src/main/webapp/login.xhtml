<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

    <h:head>
        <title>login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    </h:head>
    <h:body>
        <style>

            body{
                background-image: url('https://i.pinimg.com/originals/02/a7/1c/02a71cfa28c88ef85f1ae3c88fc92ce6.png');
                /*background-image: url('images/Untitled.png');*/
                /*height: 10%;*/
                width: auto;
            }
            form{
                position: absolute;
                top: 50%;
                left: 50%;
                margin-bottom: 60%;
                transform: translate(-50%,-50%);
                width: 400px;
                height: 400px;
                border: 2px whitesmoke;
                padding: 10px;
                background-color: whitesmoke;
                border-radius: 20px;
                border-style: solid;
                text-align: center;
                font-style: oblique;
                background-color: rgba(255, 255, 255, 0.9)


            }
            .loginDiv{
                padding-left: 100px;
                padding-right: 20px;
                color: olivedrab;

            }
            .formDiv{
                margin-top: 15px;
                align-self: center;
                text-decoration: black;
                background-attachment: scroll;
                width: 200px;
                height: 50px;
                padding: 10px;

            }

            .inputdiv{
                font-size: 130%;
            }

            .logingbutton{
                background-color: burlywood;
                border-radius: 8px;
                border-color: #eee;
                height: 35px;
                width:100px;
            }

            button.logingbutton{
                background-color: burlywood;
                border-radius: 8px;
                border-color: #eee;
                height: 30px;
                width:100px;
            }

            footer{
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 40px;
                padding: 1px;
                background-color: rgb(240, 237, 230 , 0.8);
            }

        <!-- Navbar (sit on top) -->
        <div class="w3-top">
            <div class="w3-bar w3-white w3-wide w3-padding w3-card">
                <a href="home.jsf" class="w3-bar-item w3-button"><b>VSE</b></a>
                <!-- Float links to the right. Hide them on small screens -->
                <div class="w3-right w3-hide-small">
                    <a href="#surfs" class="w3-bar-item w3-button">Surfs</a>
                    <a href="#about" class="w3-bar-item w3-button">About</a>
                    <a href="#contact" class="w3-bar-item w3-button">Contact</a>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">

            <div class="w3-display-middle w3-margin-top w3-center">
                <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span></h1>
            </div>
        </header>


        <div class="formDiv">
            <form style="align-content:  center;" method="POST">
                <div class="inputdiv">


                    <h3 class="signIn" style="color: #926d5b; font-family: sans-serif; font-weight: bold; font-size: 35px;" >Sign in</h3>        
                    <!--<p:outputLabel value="username"/> <br/>-->
                    <p:inputText style="width:50%;" type="text" id="username" placeholder="Username" value="${bean.userData.username}" required="true" requiredMessage="enter username"/> 
                    <p:message for="username" /><br/>
                    <!--<p:outputLabel value="password"/> -->
                    <br/> <p:password style="width: 50%;" id="password" placeholder="Password" value="${bean.userData.password}" required="true" requiredMessage="enter password" />
                    <p:message for="password" />
                </div>
                <div class="divLink">
                    <br/><h:link style="font-size: 100% ; text-align: left; color: #24787b " value="Forgot Password?"/> <br/>
                </div>
                <div class="loginDiv" style=" margin-left: 20px; margin-right: 20px; padding: 10px 20px">
                    <input id="loginButton" type="submit" value="Login" styleClass="logingbutton" style="width: 45%;" />
                </div>

                <div class="registerhere">
                    <br/>
                    <h5 style="font-family: serif; font-size: 20px;"> Don't have an account? 
                        <a style="color: #24787b " href="./User/register.jsf">register here</a></h5>
                    <!--<h:commandLink value="register" action="register"/>-->
                </div>

                            </button>

                              <i class="fab fa-twitter">i</i>
                            </button>
                
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                              <i class="fab fa-linkedin-in">in</i>
                            </button>
                          </div>-->
            </form>
        </div>
